<main>
  <section class="contact-form">
    <h2>CONTACTEZ NOUS</h2>
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="container-inputs">
        <app-input *ngFor="let props of inputProps" [props]="props"></app-input>
      </div>
      <div class="container-message">
        <app-input [props]="message_props"></app-input>
        <button [disabled]="!form.valid">Envoyez</button>
      </div>
      <!-- <p>{{ form.value | json }}</p> -->
    </form>
  </section>
</main>
