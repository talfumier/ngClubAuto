<main>
  <div class="path">
    <p>{{ getPath() }}</p>
  </div>
  <h2>
    {{ car.make }} {{ car.model }}
    {{ car.options ? car.options.join(", ") : "" }}
  </h2>
  <section class="product-details">
    <img
      src="{{ '../../assets/images/' + car.img }}"
      alt="{{ 'vehicule marque ' + car.make + ' - ' + car.model }}"
    />
    <app-tabs [data]="car.details"></app-tabs>
  </section>
</main>
