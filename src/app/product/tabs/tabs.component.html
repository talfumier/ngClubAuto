<nav class="nav-tabs">
  <ul class="list-group tabs">
    <li
      class="list-group-item tab color-white"
      [ngClass]="{ active: getTabStatus(idx) }"
      *ngFor="let tab of tabs; index as idx"
      (click)="handleClick(idx)"
    >
      <h3 [ngClass]="{ underline: getTabStatus(idx) }">{{ tab }}</h3>
    </li>
  </ul>
  <div class="active-tab-content">
    <p>{{ getActiveTabContent() }}</p>
  </div>
</nav>
