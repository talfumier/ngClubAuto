<main>
  <section class="products">
    <!-- h2 elements for the sake of SEO (not visible, display:none in CSS)  -->
    <div class="h2-title color-white">
      <h2 *ngIf="contract === 'purchase'">VENTE</h2>
      <h2 *ngIf="contract === 'rent'">LOCATION</h2>
    </div>
    <div class="cards-container products">
      <app-card [data]="car" *ngFor="let car of cars; index as idx"> </app-card>
    </div>
  </section>
</main>
